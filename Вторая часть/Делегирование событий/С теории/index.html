    </div>
    <script>
      class Menu {
        constructor(elem) {
          this._elem = elem;
          elem.onclick = this.onClick.bind(this);
        }
        save() {
          console.log("save");
        }
        load() {
          console.log("load");
        }
        search() {
          console.log("search");
        }
        onClick(event) {
          let action = event.target.dataset.action;
          if (action) {
            this[action]();
          }
        }
      }
      new Menu(menu);
    </script>
