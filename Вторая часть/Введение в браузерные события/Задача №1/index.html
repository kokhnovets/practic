<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <input type="button" id="hider" value="Нажмите, чтобы спрятать текст" />

    <div id="text">Текст</div>

    <script>
      hider.addEventListener("click", function () {
        text.hidden = true;
      });
    </script>
  </body>
</html>
